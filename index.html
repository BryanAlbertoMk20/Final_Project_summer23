<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style sheet -->
    <link rel="stylesheet" href="timerstyles.css" />

    <!-- global fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- font awsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Notes</title>
  </head>

  <body>
    <div class="forscreen">
      <header>
        <h1>Study Zone</h1>
      </header>

      <nav>
        <ul class="nav">
          <li><a href="about.html">About</a></li>
          <li><a href="index.html">Notes</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="break.html">Break</a></li>
        </ul>
      </nav>

      <a
        id="print_button"
        href="javascript:PrintTextareaContent('notes','printing_div_id')"
      >
        Print Your Notes
      </a>
      <audio id="music" controls>
        <source
          src="audio/Lofi Hip Hop - Jazzhop - Chillhop Mix (No Copyright Music).mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <!-- This is the code that creates a timer. -->
      <div class="container">
        <div id="timer">00:00:00</div>

        <div class="buttons">
          <button id="startStopBtn">
            <i class="fa-solid fa-play" id="play"></i>
          </button>

          <button id="resetBtn">
            <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
          </button>
        </div>
      </div>

      <section>
        <textarea name="notes" id="notes" cols="80" rows="50"></textarea>
      </section>

      <script src="timer.js"></script>
    </div>
    <div
      id="printing_div_id"
      class="forprinting"
      style="white-space: pre-line"
    ></div>
  </body>
</html>
